<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure css3 Iron Man</title>
	<style>
	*{
		padding: 0;
		margin: 0; 
	}
	header img{
		position: absolute;
		top: 0;
		left: 0;
		width: 420px !important;
		margin-top: -15px;
		z-index: -1;
		
		

	}
		
		.header{

			width: 420px;
			height: 657px;
			margin: 30px auto;
			position: relative;
			
		}

		/**********************************************
		SKULL (black silhouette)
		***********************************************/
		
		.skull{

			/*opacity: 0.5;*/

		}

		.skull-forehead{
			width: 168px;
			height: 37px;
			border-radius: 50%;
			background-color: #000000;
			position: absolute;
			left: 50%;
			margin-left: -84px;
			margin-top: -14px;
		}

		.skull-ears{
			
			width: 100%;
			top: 182px;
			position: absolute;
			z-index: -2;
			
		}

		.skull-ears:before, .skull-ears:after{
			content: '';
			display: block;
			width: 125px;
			height: 158px;
			background-color: #000000;
		}

		.skull-ears:before{
			float: left;			
			border-radius: 60px 0 60px 120px;
			-webkit-transform: rotate(-10deg);			
			margin-left: 5px;
		}

		.skull-ears:after{
			float: right;
			border-radius: 0 60px 120px 60px;
			-webkit-transform: rotate(10deg);
			background-color: #000000;
			margin-right: 5px;
		}

		.skull-face{
			/*opacity: 1;*/
			width: 373px;
			height: 650px;
			
			margin: 0 auto;
			border-radius: 182px 182px 250px 250px;
			overflow: hidden;
		}
		.skull-face-format{
			width: 307px;
			height: 0;
			border: 42px solid  transparent;
			border-top: 505px solid #000000;
			border-bottom: 0;
			left: -9px;
			display: block;
			position: relative;
		}

		.skull-face-format:after, .skull-face-format:before{
			content: '';
			display: block;
			width: 0;
			height: 0;
			position: absolute;			
						
			border: 154px solid transparent;
			border-top-width: 80px;
			
		}
		
		.skull-face-format:after{

			left: -16px;
			top: -230px;
			border-right:7px solid  #000000;
			border-left-width: 0; 
			-webkit-transform: rotate(-4.7deg);

		}

		.skull-face-format:before{
			
			right: -16px;
			top: -230px;
			border-left:7px solid  #000000;
			border-right-width: 0; 
			-webkit-transform: rotate(4.7deg);
			
		}

		.skull-face-mandible{
			
			width: 147px;
			border: 80px solid transparent;
			border-top: 120px solid #000000;
			border-bottom: 0;
			margin: 0 auto;
			position: relative;

		}

		.skull-face-chin{
			
			width: 146px;
			height: 25px;
			background: #000000;
			margin: -14px auto 0 auto;
			border-radius: 0 0 50% 50%;
			position: relative;

		}
		
		
		/**********************************************
		SKIN (black silhouette)
		***********************************************/

		.skin-ears{
			width: 100%;
			top: 185px;
			position: absolute;
			z-index: -1;
			
		}

		.skin-ear{
			width: 120px;
			height: 154px;
			background-color: #ff0000;
			/*opacity: 0.5;*/
		}

		.skin-ear-left{
			float: left;
			margin-left: 15px;
			border-radius: 65px 0 60px 120px;
			-webkit-transform: rotate(-10deg);
		}

		.skin-ear-right{
			float: right;
			margin-right: 15px;
			border-radius: 0 65px 120px 60px;
			-webkit-transform: rotate(10deg);
		}



		
	</style>
</head>
<body>
	
	<header class="header">
		<img src="iron.png" width="600"/>

		<div class="skull">
			<div class="skull-forehead"></div>
			<div class="skull-ears"></div>
			<div class="skull-face">
				<div class="skull-face-format"></div>
				<div class="skull-face-mandible"></div>
				<div class="skull-face-chin">
					<!-- <div class="skull-face-chin-detail"></div> -->
				</div>	
			</div>			
		</div>
		
		<div class="skin">
			<div class="skin-ears">
				<div class="skin-ear skin-ear-right"></div>
				<div class="skin-ear skin-ear-left"></div>
			</div>

		</div>

	</header>

</body>
</html>
