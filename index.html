<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure css3 Iron Man</title>
	<style>
	header img{
		position: absolute;
		top: 0;
		left: 0;
		width: 420px !important;
		margin-top: -18px;
		z-index: -1;


	}
		
		.header{
			width: 420px;
			height: 657px;
			margin: 0 auto;
			position: relative;
		}
		.skull{
			width: 366px;
			height: 650px;

			

			
			margin: 0 auto;
			border-radius: 160px 160px 0 0;
			overflow: hidden;
		}
		.skull-format{
			width: 290px;
			height: 0;
			border: 38px solid  transparent;
			border-top: 505px solid rgba(255,255,0,0.5);
			border-bottom: 0;
			/*border-top:505px solid rgba(116,8,3,1);*/
			display: block;
			position: relative;
		}

		.skull-format:before, .skull-format:after{
			content: '';
			display: block;
			width: 0;
			height: 0;
			position: absolute;
			
			margin-top: -180px;
			
			border: 80px solid transparent;
			
		}

		.skull-format:before{
			margin-left: -14px;
			left: 0;
			border-right:6px solid  rgba(255,255,0,0.9);
			border-left-width: 0px; 
			-webkit-transform: rotate(-5deg);
		}

		.skull-format:after{
			margin-right: -14px;
			right: 0;
			border-left:6px solid  rgba(255,255,0,0.9);
			border-right-width: 0px; 
			-webkit-transform: rotate(5deg);
		}

		.chin{
			width: 130px;
			border: 80px solid transparent;
			border-top: 110px solid rgba(255,255,0,0.5);
			margin: 0 auto;

		}
		.chin:after{
			content: '';
			display: block;
			width: 130px;
			height: 10px;
			border-radius: 0 0 50% 50%;
			background: rgba(255,255,0,0.5);
			margin-top: -5px;
			
		}

		

	</style>
</head>
<body>
	
	<header class="header">
		<img src="iron.png" width="600"/>
		<div class="skull">
			<div class="skull-format">				
			</div>
			<div class="chin">				
			</div>
		</div>
	</header>

</body>
</html>
