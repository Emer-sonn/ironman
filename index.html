<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure css3 Iron Man</title>
	<style>
	*{
		padding: 0;
		margin:0; 
	}
	header img{
		position: absolute;
		top: 0;
		left: 0;
		width: 420px !important;
		margin-top: -15px;
		z-index: -1;
		


	}
		
		.header{
			width: 420px;
			height: 657px;
			margin: 30px auto;
			position: relative;
		
		}
		


		.skull{
			opacity: 1;
			width: 373px;
			height: 650px;
			
			margin: 0 auto;
			border-radius: 182px 182px 250px 250px;
			overflow: hidden;
		}
		.skull-format{
			width: 307px;
			height: 0;
			border: 42px solid  transparent;
			border-top: 505px solid #000;
			border-bottom: 0;
			left: -9px;
			/*border-top:505px solid rgba(116,8,3,1);*/
			display: block;
			position: relative;
		}

		
		
		

		.skull-format:after, .skull-format:before{
			content: '';
			display: block;
			width: 0;
			height: 0;
			position: absolute;			
						
			border: 154px solid transparent;
			border-top-width: 80px;
			
		}

		
		.skull-format:after{
			
			left: -16px;
			top: -230px;
			border-right:7px solid  #000;
			border-left-width: 0px; 
			-webkit-transform: rotate(-4.7deg);

		}

		.skull-format:before{
			right: -16px;
			top: -230px;
			border-left:7px solid  #000;
			border-right-width: 0px; 
			-webkit-transform: rotate(4.7deg);
			
		}

		.mandible{
			
			width: 147px;
			border: 80px solid transparent;
			border-top: 120px solid #000;
			border-bottom: 0;
			margin: 0 auto;
			position: relative;
		}

		

		.chin{
			width: 146px;
			height: 25px;
			background: #000;
			margin: -14px auto 0 auto;
			border-radius:0 0 50% 50% ;
			z-index: 2;
			position: relative;
		}


		
	</style>
</head>
<body>
	
	<header class="header">
		<img src="iron.png" width="600"/>
		
		<div class="ears"></div>
		<div class="skull">
			<div class="skull-format"></div>
			<div class="mandible"></div>
			<div class="chin">
				<!-- <div class="chin-detail"></div> -->
			</div>	
		</div>
	</header>

</body>
</html>
